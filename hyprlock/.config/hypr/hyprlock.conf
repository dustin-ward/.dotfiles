source = $HOME/.config/hypr/mocha.conf

$whte = rgba(204,204,204,1)
$grey = rgba(71,71,71,1)
$greyalpha = 474747
$blck = rgba(51,51,51,1)
$font = MonacoLigaturized Nerd Font Mono

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/bg
    blur_passes = 2
    color = $blck
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $blck
    font_size = 180
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $blck
    font_size = 64
    font_family = $font
    position = -30, -250
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 150
    border_color = $grey

    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $grey
    inner_color = $whte
    font_color = $blck
    fade_on_empty = false
    placeholder_text = <span foreground="##$greyalpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$greyalpha">$USER</span></span>
    hide_input = false
    check_color = $GREY
    fail_color = $BLCK
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(FFFEEE)
    position = 0, -35
    halign = center
    valign = center
}
